url: https://danigiro.github.io/FoCo2

development:
  mode: release
  version_label: default
  version_tooltip: "Version"

template:
  bootstrap: 5
  math-rendering: mathjax

navbar:
  structure:
    left: [home, reference, articles, news]
    right:  [github, rpro]
  components:
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/danigiro/FoCo2
      aria-label: View on GitHub
    reference:
      text: "Reference"
      icon: fa-book
      href: reference/index.html
    news:
      text: "News"
      icon: far fa-newspaper
      href: news/index.html
    home:
      text: "Home"
      icon: fa-home
      href: index.html
    rpro:
      icon: fab fa-r-project fa-lg
      href: https://CRAN.R-project.org/package=FoCo2
      aria-label: View on CRAN

reference:
  - title: Optimal forecast combination
    contents:
      - csocc
      - csmtc
  - title: Sequential coherent forecast combination
    contents:
      - csscr
      - cssrc
  - title: Utilities
    contents:
      - cscov
      - occmat
  - title: Package
    contents:
      - FoCo2-package
